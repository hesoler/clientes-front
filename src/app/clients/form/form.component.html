<div class="card bg-dark text-white">
  <div class="card-header">{{ title }}</div>
  <div class="card-body">

    <form (ngSubmit)="create()">
      <div class="card-group row">
        <label for="name" class="col-form-label col-sm-2">Name</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="client.name" id="name" name="name">
        </div>
      </div>

      <div class="card-group row">
        <label for="lastName" class="col-form-label col-sm-2">Last name</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="client.lastName" id="lastName" name="lastName">
        </div>
      </div>

      <div class="card-group row">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="client.email" id="email" name="email">
        </div>
      </div>

      <div class="card-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary">
            Create
          </button>
        </div>
      </div>
    </form>

  </div>
</div>
