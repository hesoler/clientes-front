<div class="card bg-dark text-white app-form">

  <div class="card-header">{{ buttonSubmitLabel.toUpperCase() }} CLIENT</div>

  <div class="card-body">
    <ul class="alert alert-danger" *ngIf="errors && errors.length > 0">
      <li *ngFor="let err of errors">{{ err }}</li>
    </ul>

    <form #clientForm="ngForm">
      <div class="mb-3">
        <label for="name" class="col-form-label">Name</label>
        <input type="text" class="form-control" [(ngModel)]="client.name" id="name" name="name" #name="ngModel">
        <!-- required minlength="3" -->
        <div class="alert alert-danger" *ngIf="name.invalid && (name.dirty || name.touched)">
          <div *ngIf="name.errors && name.errors['required']">
            Name is required.
          </div>
          <div *ngIf="name.errors && name.errors['minlength']">
            Name must have at least tree characters.
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="lastName" class="col-form-label">Last name</label>
        <input type="text" class="form-control" [(ngModel)]="client.lastName" id="lastName" name="lastName"
          #lastName="ngModel"> <!-- required -->
        <div class="alert alert-danger" *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
          <div *ngIf="lastName.errors && lastName.errors['required']">
            Last name is required.
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="col-form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="client.email" id="email" name="email" #email="ngModel">
        <!-- required email -->
        <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
          <div *ngIf="email.errors && email.errors['required']">
            Email is required.
          </div>
          <div *ngIf="email.errors && email.errors['email']">
            Email must have a valid format.
          </div>
        </div>
      </div>

      <div class="card-link row ms-sm-0 me-sm-0 mt-5">
        <button class="btn btn-primary" (click)="handleSubmit()" [disabled]="!clientForm.form.valid">
          {{ buttonSubmitLabel }}
        </button>
      </div>
    </form>

  </div>
</div>
