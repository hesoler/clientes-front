<div class="card border-primary mb-3">
  <div class="card-header">Clientes</div>

  <div class="card-body text-primary">
    <h5 class="card-title">Listado de Clientes</h5>

    <div>
      <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['form']"
        routerLinkActive="router-link-active">Create client</button>
    </div>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Last name</th>
          <th>Email</th>
          <th>Created at</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients">
          <td>{{client.id}}</td>
          <td>{{client.name}}</td>
          <td>{{client.lastName}}</td>
          <td>{{client.email}}</td>
          <td>{{client.createdAt}}</td>
          <td>
            <button type="button" name="button" [routerLink]="['form', client.id]" class="btn btn-primary">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
