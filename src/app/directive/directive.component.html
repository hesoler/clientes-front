<button type="button" (click)="enable = !enable" class="btn btn-primary my-3">{{enable ? 'Hide' :
  'Show'}}</button>
<div class="card">
  <span class="card-header">Listado de cursos</span>
  <ul class="list-group" *ngIf="enable === true">
    <li class="list-group-item" *ngFor="let course of listCourse">{{course}}</li>
  </ul>
</div>
